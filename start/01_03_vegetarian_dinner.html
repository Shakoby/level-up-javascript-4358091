<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>01_03_Vegetarian_Dinner</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->
  <ul id="menu"></ul>
  <!-- Use this element to render your menu -->
  <ul id="menu"></ul>

  <script>
    const menu = [
      {
        name: "Chicken parmesan",
        isVegetarian: false
      },
      {
        name: "Stuffed shells",
        isVegetarian: true
      },
      {
        name: "Spaghetti and meatballs",
        isVegetarian: false
      },
      {
        name: "Tiramisu",
        isVegetarian: true
      },
        {
        name: "madeUpNameTes",
        isVegetarian: true
      }
    ]

    let filtered = menu.filter((x)=> {
     return x.isVegetarian === true;
    });
    console.log(filtered);
    // Write your code here

    const menuList = document.getElementById('menu');
    filtered.forEach(item => {
        const listItem = document.createElement('li');
        listItem.textContent = item.name;
        menuList.appendChild(listItem);
      });

  </script>
</body>

</html>
